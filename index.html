<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>U04 Webshop</title>
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <button id="show-cart-btn">Show cart</button>
    <h3>Sort by</h3>
    <select name="sort" id="product-sort">
        <option value="High">High</option>
        <option value="Low">Low</option>
    </select>
    <h3>Filter by status</h3>
    <select name="status" id="product-filter">
        <option value="all">All</option>
        <option value="electronics">electronics</option>
        <option value="jewelery">jewelery</option>
        <option value="men's clothing">men's clothing</option>
        <option value="women's clothing">women's clothing</option>
    </select>
    <div id="product-list"></div>
    
    <dialog id="cart-modal">
        <button id="cart-btn-close">X</button>
        <h2 class="cart-heading">Shopping Cart</h2>
        <div id="cart">
        </div>
        <p class="align-right">Total: &ensp;<span id="cart-total-price">$0</span></p>
    </dialog>
</body>
</html>
